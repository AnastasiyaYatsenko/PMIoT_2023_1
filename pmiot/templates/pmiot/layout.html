<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <link
    rel="stylesheet"
    type="text/css"
    href="{% static 'pmiot/reset.css' %}"
    />
    {% load static %}
    <link
    rel="stylesheet"
    type="text/css"
    href="{% static 'pmiot/fonts.css' %}"
    />
    {% load static %}
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'pmiot/styles.css' %}"
    />
  </head>

  <body>
    <header class="header">
      <div class="_container">
        <div class="nav navigation">
          <ul class="navigation-list">
            {% if request.user.is_authenticated %}
            <li>
              <a href="{% url 'measurement_list' %}" class="navigation__link">List</a>
            </li>
            <li>
              <a href="{% url 'about' %}" class="navigation__link">About</a>
            </li>
            <li>
              <a href="{% url 'create_measurement' %}" class="navigation__link">Form measurement</a>
            </li>
            <li>
              <a href="{% url 'logout' %}" class="navigation__link">Logout</a>
            </li>
            {% else %}
            <li>
              <a href="{% url 'login' %}" class="navigation__link">Login</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </header>

    <div class="main">
      {% block content %} {% endblock %}
    </div>

    <footer class="footer">
      <div class="_container">
        <p class="copyrights">&copy; 2023</p>
      </div>
    </footer>
  </body>
</html>
